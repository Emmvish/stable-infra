<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4f46e5;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="grad2" x1="0%" y1="100%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#3730a3;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4f46e5;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="1.5" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Dark background with subtle glow -->
  <rect width="64" height="64" rx="8" fill="#0f0f23"/>
  
  <!-- Outer glow circle -->
  <circle cx="32" cy="32" r="28" fill="none" stroke="url(#grad1)" stroke-width="1.5" opacity="0.4"/>
  <circle cx="32" cy="32" r="26" fill="none" stroke="url(#grad2)" stroke-width="0.8" opacity="0.2"/>
  
  <!-- Shield with gradient fill and prominent outline -->
  <path d="M32 10 L46 18 L46 36 C46 46 32 52 32 52 C32 52 18 46 18 36 L18 18 Z" 
        fill="none" stroke="url(#grad1)" stroke-width="2.8" stroke-linejoin="round" filter="url(#glow)"/>
  
  <!-- Inner shield accent -->
  <path d="M32 14 L42 20 L42 36 C42 44 32 48 32 48 C32 48 22 44 22 36 L22 20 Z" 
        fill="url(#grad2)" opacity="0.08" stroke="url(#grad1)" stroke-width="1" stroke-linejoin="round"/>
  
  <!-- Dynamic arrow with enhanced styling -->
  <g filter="url(#glow)">
    <path d="M32 24 L32 40" stroke="url(#grad1)" stroke-width="2.4" stroke-linecap="round" fill="none"/>
    <path d="M28 36 L32 41 L36 36" stroke="url(#grad1)" stroke-width="2.4" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
  </g>
  
  <!-- Side accent lines (reliability indicators) -->
  <line x1="18" y1="32" x2="24" y2="32" stroke="#6366f1" stroke-width="1.8" opacity="0.8" filter="url(#glow)"/>
  <line x1="40" y1="32" x2="46" y2="32" stroke="#4f46e5" stroke-width="1.8" opacity="0.8" filter="url(#glow)"/>
  
  <!-- Top accent dot -->
  <circle cx="32" cy="8" r="1.5" fill="#818cf8" opacity="0.6" filter="url(#glow)"/>
  
  <!-- Bottom accent dot -->
  <circle cx="32" cy="55" r="1.5" fill="#818cf8" opacity="0.6" filter="url(#glow)"/>
</svg>
