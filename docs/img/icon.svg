<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <defs>
    <linearGradient id="mainGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#4f46e5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3730a3;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="accentGrad" x1="0%" y1="100%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#3730a3;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#818cf8;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="glowGrad" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#4f46e5;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#4f46e5;stop-opacity:0" />
    </radialGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Dark background with gradient -->
  <rect width="200" height="200" rx="32" fill="#0f0f23"/>
  
  <!-- Radial glow background -->
  <circle cx="100" cy="100" r="95" fill="url(#glowGrad)"/>
  
  <!-- Outer glow circle (prominent) -->
  <circle cx="100" cy="100" r="92" fill="none" stroke="url(#mainGrad)" stroke-width="2.5" opacity="0.4" filter="url(#glow)"/>
  <circle cx="100" cy="100" r="85" fill="none" stroke="url(#accentGrad)" stroke-width="1.2" opacity="0.25"/>
  
  <!-- Main shield with prominent styling -->
  <g transform="translate(100, 100)">
    <!-- Shield fill gradient -->
    <path d="M 0 -50 L 40 -25 L 40 15 Q 40 50 0 70 Q -40 50 -40 15 L -40 -25 Z" 
          fill="url(#accentGrad)" opacity="0.12"/>
    
    <!-- Shield outline (prominent) -->
    <path d="M 0 -50 L 40 -25 L 40 15 Q 40 50 0 70 Q -40 50 -40 15 L -40 -25 Z" 
          fill="none" stroke="url(#mainGrad)" stroke-width="4" stroke-linejoin="round" filter="url(#glow)"/>
    
    <!-- Inner shield accent line -->
    <path d="M 0 -45 L 35 -23 L 35 12 Q 35 42 0 60 Q -35 42 -35 12 L -35 -23 Z" 
          fill="none" stroke="url(#mainGrad)" stroke-width="1.5" opacity="0.4" stroke-linejoin="round"/>
    
    <!-- Dynamic upward arrow (prominent) -->
    <g filter="url(#glow)">
      <path d="M 0 -12 L 0 28" stroke="url(#mainGrad)" stroke-width="3.5" stroke-linecap="round" fill="none"/>
      <path d="M -10 20 L 0 32 L 10 20" stroke="url(#mainGrad)" stroke-width="3.5" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
    </g>
    
    <!-- Side reliability lines -->
    <line x1="-32" y1="0" x2="-16" y2="0" stroke="#6366f1" stroke-width="2.5" opacity="0.8" filter="url(#glow)"/>
    <line x1="16" y1="0" x2="32" y2="0" stroke="#4f46e5" stroke-width="2.5" opacity="0.8" filter="url(#glow)"/>
    
    <!-- Corner accent dots -->
    <circle cx="-35" cy="-35" r="2.5" fill="#818cf8" opacity="0.7" filter="url(#glow)"/>
    <circle cx="35" cy="-35" r="2.5" fill="#818cf8" opacity="0.7" filter="url(#glow)"/>
    <circle cx="0" cy="-48" r="2" fill="#6366f1" opacity="0.6" filter="url(#glow)"/>
    <circle cx="0" cy="68" r="2" fill="#6366f1" opacity="0.6" filter="url(#glow)"/>
  </g>
  
  <!-- Outer decorative elements -->
  <circle cx="50" cy="50" r="2.5" fill="#818cf8" opacity="0.5" filter="url(#glow)"/>
  <circle cx="150" cy="150" r="2.5" fill="#818cf8" opacity="0.5" filter="url(#glow)"/>
  <circle cx="150" cy="50" r="2" fill="#6366f1" opacity="0.4" filter="url(#glow)"/>
  <circle cx="50" cy="150" r="2" fill="#6366f1" opacity="0.4" filter="url(#glow)"/>
</svg>
